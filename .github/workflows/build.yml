name: singularity-deploy

on:
  push:
    branches: ["main"]
  repository_dispatch:
    types: [custom-event] 
  workflow_dispatch:

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install apptainer
        run: |
          sudo apt-get install -y curl rpm2cpio cpio
          curl -s https://raw.githubusercontent.com/apptainer/apptainer/main/tools/install-unprivileged.sh | bash -s - install-dir


      - name: Create sif with apptainer
        run: |
          sudo install-dir/bin/apptainer config fakeroot --add $USER
          install-dir/bin/apptainer build --fakeroot image.sif image.def

      - name: upload .sif in an artifact
        uses: actions/upload-artifact@v3
        with:
          name: apptainer-image
          path: image.sif
        

